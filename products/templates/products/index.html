{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="{% static 'script.js' %}" defer></script>
</head>
<body>
    <div id="response"></div>
    <form id="product_form">
        {% csrf_token %}
        <input name="title" type="text" required placeholder="Название" />
        <input name="price" type="text" required placeholder="Цена" />
        <input name="description" type="text" required placeholder="Описание" />
        <button type="submit">
            Отправить
        </button>
    </form>

    <div id="product_list">
    </div>
</body>
</html>
